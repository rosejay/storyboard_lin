<body>
  <input id="fileupload" type="file" style="display:none" name="files[]" data-url="http://localhost:8888/user/upload">

  <div class="box">
    <div class="left-panel">
      <div class="materialbar">
        <p class="material">MATERIALS</p>
        <div class="select-ctrl J_select">
          <div class="current-option J_select_current_option">
            <div class="select-txt J_selectCurrent">
              <input type="text" readonly="" class="show-text J_input_show cores" value="" id="fieldCores" name="cores" unselectable="on">
              <input class="post-input J_input_post" type="text" value="" name="">
            </div>
            <span class="select-btn"></span>
          </div>
          <div class="drop-wrap J_select_drop " style="display: none; ">

            </ul>
          </div>
        </div>
        <div class="material-list">
          <ul>
          </ul>
        </div>
      </div>
       
    </div>




    <div class="right-panel">
      <div id="slide">
        <div class="slides">
        </div>
      </div>

      <a id="btn_page_prev" style="display:none">
        <span>‹</span>  
      </a>
      <a id="btn_page_next" style="display:none">
        <span>›</span>
      </a>

      <div class="popupinfo" >
        <p></p>
      </div>

    </div>

    <div class="canvas-preview">

      <ul class="preview-box">

      </ul>
    </div>

          <li class="addEllipse tool" title="Add Ellipse"></li>
          <li class="divide"></li>
          <li class="addCanvas" title="Add Canvas"></li>


        </ul>
      </div>
    </div>
  </div>
